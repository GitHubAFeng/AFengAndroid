    //自适应布局
    compile 'com.zhy:autolayout:1.4.5'

    //选项卡库
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    compile 'com.lcodecorex:tkrefreshlayout:1.0.5'

    //轮播图
    compile 'cn.bingoogolapple:bga-banner:2.1.7@aar'

    // 动画库
    compile 'com.android.support:support-compat:25.3.1'

    //兼容包
    compile 'com.daimajia.easing:library:2.0@aar'
    compile 'com.daimajia.androidanimations:library:2.2@aar'

    //RecyclerView下拉上拉 适配器
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.20'
    compile 'com.orhanobut:logger:1.15'

    //日志
    compile 'com.afollestad.material-dialogs:core:0.9.4.1'

    //弹窗

    //compile 'com.afollestad.material-dialogs:commons:0.9.4.1' //提示颜色选择器、文件选择弹窗

    //牛油刀
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    //图片手势缩放
    compile 'com.github.chrisbanes:PhotoView:1.2.6'

    //数据传递
