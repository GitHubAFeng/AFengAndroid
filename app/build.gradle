    //数据持久化
    compile 'xiaofei.library:android-data-storage:1.3.0'

    //WEBVIEW库
    compile 'com.just.agentweb:agentweb:1.2.3'

    //云后端

    // LeanCloud 基础包
    compile 'cn.leancloud.android:avoscloud-sdk:v4.1.0'

    // LeanCloud 用户反馈包
    compile 'cn.leancloud.android:avoscloud-feedback:v4.1.0@aar'

    //图片选择库
    compile 'com.zhihu.android:matisse:0.4.3'

    //腾讯第三方X5内核WedView
    implementation files('libs/tbs_sdk_thirdapp_v3.2.0.1104_43200_sharewithdownload_withfilereader_withoutGame_obfs_20170609_115346.jar')
}
